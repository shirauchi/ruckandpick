<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luck & Pick</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0a0a0a;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    button {
      background: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #555; }
    .card {
      width: 90px;
      height: 90px;
      margin: 8px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(255,255,255,0.3);
      transition: 0.3s;
    }
    .card:hover { transform: scale(1.05); }
    #handArea, #guessArea, #itemArea {
      display: flex; justify-content: center; flex-wrap: wrap; margin: 10px;
    }
    #log { margin-top: 20px; white-space: pre-wrap; }
    #hpInfo { margin-bottom: 15px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Luck & Pick</h1>
  <div id="menu">
    <button id="createRoomBtn">ルーム作成</button>
    <input id="roomIdInput" placeholder="ルームIDを入力" />
    <button id="joinRoomBtn">参加</button>
    <p id="status"></p>
  </div>
  <div id="game" style="display:none;">
    <h2 id="turnInfo"></h2>
    <div id="hpInfo"></div>
    <div id="handArea"></div>
    <div id="guessArea"></div>
    <div id="itemArea"></div>
    <button id="drawBtn" style="display:none;">ドロー</button>
    <p id="log"></p>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
