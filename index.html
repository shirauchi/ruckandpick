<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luck & Pick</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0d0d0d;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    button {
      background: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #555;
    }

    .card {
      width: 80px;
      height: 80px;
      margin: 5px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(255,255,255,0.3);
      cursor: pointer;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    #handArea, #guessArea, #itemArea {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    #log {
      margin-top: 30px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Luck & Pick</h1>

  <div id="menu">
    <button id="createRoomBtn">ルーム作成</button>
    <input id="roomIdInput" placeholder="ルームIDを入力" />
    <button id="joinRoomBtn">参加</button>
    <p id="status"></p>
  </div>

  <div id="game" style="display:none;">
    <h2 id="turnInfo"></h2>
    <div id="hpInfo"></div>

    <div id="handArea"></div>
    <div id="guessArea"></div>
    <div id="itemArea"></div>

    <button id="drawBtn" style="display:none;">ドロー</button>
    <p id="log"></p>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
